- type: entity
  id: PaperWrittenMedipenRed
  parent: Paper
  name: руководство по "Red Killer"
  noSpawn: true
  suffix: Андромеда
  components:
  - type: Paper
    content: |
      [head=2][color=red]Медипен "Red Killer"[/color][/head]

      [head=3][color=green]Описание:[/color][/head]
      [color=#555555]"Red Killer"[/color] - это устройство, с крайне дорогим составом, который выдают элитным бойцам. Благодаря своему составу способен вылечить любые виды повреждений. Не рекомендуется использование на не боевом персонале, имеющих какие либо заболевания связанные с сердцем/кровеносными сосудами. Рекомендуется использовать лишь в самом крайнем случае.

      [head=3][color=green]Использование:[/color][/head]
      1. [bold]Обученный персонал:[/bold] Использование [color=red]"Red Killer"[/color] предназначено только для обученного и подготовленного персонала, обладающего опытом в области медицинских процедур.
      2. [bold]Под наблюдением врачей:[/bold] Рекомендуется использовать медипен под строгим наблюдением врачей, особенно в связи с высоким содержанием активных реагентов.

      [head=3][color=green]Состав:[/color][/head]
      [bold]Dermaline (10):[/bold] Передовой препарат, более эффективный при лечении ожогов, чем Келотан.
      [bold]Epinephrine (20):[/bold] Стимулирует сердечно-сосудистую систему.
      [bold]Tranexamic Acid (10):[/bold] Прекращает кровотечение.
      [bold]Bicaridine (15):[/bold] Обладает общим лечебным эффектом механических повреждений.
      [bold]Inaprovaline (20):[/bold] Стабилизирует общее состояние пациента.
      [bold]Kelotane (5):[/bold] Уменьшает ожоги.
      [bold]Omnizine (50):[/bold] Устраняет различные повреждения тела.
      [bold]Tricordrazine (30):[/bold] Обеспечивает комплексное лечение.
      [bold]Dexalin (20):[/bold] Повышает уровень кислорода в крови.
      [bold]Pulped Banana Peel (5):[/bold] Содержит природные антиоксиданты и антиспазмодики.
      [bold]Dexalin Plus (25):[/bold] Усиленное воздействие на уровень кислорода в крови.
      [bold]Stimulants (20):[/bold] Повышает общую активность организма.
      [bold]Diphenylmethylamine (10):[/bold] Позволяет быть более бодрым и активным.

      [head=3][color=green]Инструкции по применению:[/color][/head]
      1. [bold]Выберите место укола:[/bold] Выбрать место укола без посторонних повреждений/загрязнений.
      2. [bold]Введение медипена:[/bold] Аккуратно введите иглу медипена в кожу на выбранном участке.
      3. [bold]Нажмите на кнопку:[/bold] Нажмите кнопку на медипене для инъекции реагентов в организм.
      4. [bold]Массаж места инъекции:[/bold] Осторожно вытащить иглу.

      [head=3][color=green]Примечание:[/color][/head]
      Использование [color=red]"Red Killer"[/color] оправдано в случаях тяжелых механических повреждений, ожогов, кровотечений и других экстренных ситуаций. Рекомендуется использовать под наблюдением опытного медицинского персонала. Разработан в лабораториях NanoTrasen для обеспечения высокоэффективной медицинской поддержки ОБР Джаггернаута на космических станциях. После использования, рекомендуется некоторое время не нагружать организм, во избежание повышенной нагрузки на сердце.

- type: entity
  id: PaperWrittenMedipenOrange
  parent: Paper
  name: руководство по "Air Raid"
  noSpawn: true
  suffix: Андромеда
  components:
  - type: Paper
    content: |
      [head=2][color=#ff9900]Медипен "Air Raid"[/color][/head]

      [head=3][color=#00ccff]Описание:[/color][/head]
      "Air Raid" представляет собой передовое медицинское устройство, базирующееся на технологии "Night Fire Fox". Его уникальность проявляется в мощном выпускном клапане, предназначенном для точной доставки целебных реагентов непосредственно в организм. Это дорогостоящее и высокоэффективное устройство, созданное для применения в военных условиях или специализированных больницах для лечения особо тяжелых случаев. "Orange Air Raid" следует использовать только обученным персоналом или под наблюдением врачей. Применяется для лечения сильных ожогов, включая кислотные.

      [head=3][color=#00ccff]Состав:[/color][/head]

      [bold]"Dermaline (10):"[/bold] Ускоряет процесс заживления и регенерации кожи.
      [bold]"Diphenylmethylamine (20):"[/bold] Предотвращает потерю сознания.
      [bold]"Epinephrine (20):"[/bold] Стимулирует сердечно-сосудистую систему.
      [bold]"Kelotane (54):"[/bold] Мощный антиожоговый реагент, эффективен даже при кислотных ожогах.
      [bold]"Omnizine (40):"[/bold] Устраняет различные повреждения тела.
      [bold]"Tricordrazine (30):"[/bold] Обеспечивает комплексное лечение и стабилизацию состояния.
      [bold]"Sigynate (16):"[/bold] Предотвращает образование рубцов и ожоговых осложнений.
      [bold]"Siderlac (10):"[/bold] Помогает в восстановлении поврежденных тканей.
      [bold]"Leporazine (15):"[/bold] Снимает боль и ускоряет регенерацию.
      [bold]"Stimulants (20):"[/bold] Повышает общую активность организма.

      [head=3][color=#00ccff]Инструкции по применению:[/color][/head]

      [bold]"Выберите место укола:"[/bold] Выберите область тела без повреждений или воспалений.
      [bold]"Введение медипена:"[/bold] Осторожно введите иглу медипена в кожу на выбранном участке.
      [bold]"Нажмите на кнопку:"[/bold] Нажмите кнопку на медипене для точной инъекции реагентов.
      [bold]"Массаж места инъекции:"[/bold] Незначительно помассируйте место инъекции для равномерного распределения реагентов.

      [head=3][color=#00ccff]Примечание:[/color][/head]
      "Air Raid" предназначен для лечения сильных ожогов, включая кислотные. Рекомендуется использовать в экстренных ситуациях под контролем обученного медицинского персонала. Разработан в лабораториях NanoTrasen для обеспечения эффективного лечения в условиях военных действий и экстремальных ситуаций.

- type: entity
  id: PaperWrittenMedipenDarkGreen
  parent: Paper
  name: руководство по "Dark Water"
  noSpawn: true
  suffix: Андромеда
  components:
  - type: Paper
    content: |
      [head=2][color=#008000]Медипен "Dark Water"[/color][/head]

      [head=3][color=#000000]Описание:[/color][/head]
      "Dark Water" - это устройство медицинской помощи, созданное в рамках проекта "Dark Day - Dark Man". Оно предназначено для лечения особых повреждений тела. Несмотря на его высокую эффективность, игла достаточно тонкая и способна легко проникать в кожу даже сквозь одежду. Такие устройства обычно содержат большое количество реагентов, что делает их мощным средством медицинской помощи. Их следует использовать только обученному персоналу или под наблюдением врачей. Используется для устранения отравления в организме.

      [head=3][color=#000000]Состав:[/color][/head]
      - [bold]"Dylovene (10):"[/bold] Применяется для устранения специфических повреждений.
      - [bold]"Diphenylmethylamine (20):"[/bold] Позволяет поддерживать тело в сознании.
      - [bold]"Epinephrine (20):"[/bold] Стимулирует сердечно-сосудистую систему.
      - [bold]"Stellibinin (20):"[/bold] Применяется для лечения отравления.
      - [bold]"Omnizine (30):"[/bold] Устраняет различные токсины и яды.
      - [bold]"Tricordrazine (30):"[/bold] Обеспечивает комплексное лечение и стабилизацию состояния.
      - [bold]"Ethylredoxrazine (20):"[/bold] Применяется для специфических случаев.
      - [bold]"Stimulants (20):"[/bold] Повышает общую активность организма.
      - [bold]"Diphenhydramine (15):"[/bold] Используется для снятия аллергических реакций и зуда.

      [head=3][color=#000000]Инструкции по применению:[/color][/head]
      1. [bold]"Выберите место укола:"[/bold] Выберите область тела без повреждений или воспалений.
      2. [bold]"Введение медипена:"[/bold] Осторожно введите иглу медипена в кожу на выбранном участке.
      3. [bold]"Нажмите на кнопку:"[/bold] Нажмите кнопку на медипене для точной инъекции реагентов.
      4. [bold]"Массаж места инъекции:"[/bold] Незначительно помассируйте место инъекции для равномерного распределения реагентов.

      [head=3][color=#000000]Примечание:[/color][/head]
      "Dark Water" разработан для лечения особых повреждений тела и следует использовать только обученным медицинским персоналом или под наблюдением врачей.

- type: entity
  id: PaperWrittenMedipenLightGreen
  parent: Paper
  name: руководство по "Light Skull"
  noSpawn: true
  suffix: Андромеда
  components:
  - type: Paper
    content: |
      [head=2][color=#00FF00]Медипен "Light Skull"[/color][/head]

      [head=3][color=#000000]Описание:[/color][/head]
      "Light Skull" разработан компанией "New Fallot" с целью быстрой доставки необходимого количества реагентов в организм. Это устройство стремится защитить оболочку тела при этом процессе. Его использование рекомендуется только обученному персоналу или под пристальным наблюдением врачей.

      [head=3][color=#000000]Состав:[/color][/head]
      - [bold]"Arithrazine (20):"[/bold] Применяется для стабилизации обмена веществ и лечения радиации.
      - [bold]"Bicaridine (15):"[/bold] Используется для общего обезболивания и стабилизации, а также лечения повреждений кожи.
      - [bold]"Hyronalin (20):"[/bold] Предотвращает повреждения клеток при облучении.
      - [bold]"Phalanximine (5):"[/bold] Обеспечивает защиту оболочки клеток.
      - [bold]"Stimulants (20):"[/bold] Повышает общую активность организма.
      - [bold]"Diphenylmethylamine (20):"[/bold] Эффективно повышает зрительные реакции.
      - [bold]"Tricordrazine (5):"[/bold] Обеспечивает комплексное лечение и стабилизацию состояния.
      - [bold]"Dylovene (5):"[/bold] Применяется для остальных повреждений.

      [head=3][color=#000000]Инструкции по применению:[/color][/head]
      1. [bold]"Выберите место укола:"[/bold] Выберите область тела без повреждений или воспалений.
      2. [bold]"Введение медипена:"[/bold] Осторожно введите иглу медипена в кожу на выбранном участке.
      3. [bold]"Нажмите на кнопку:"[/bold] Нажмите кнопку на медипене для точной инъекции реагентов.
      4. [bold]"Массаж места инъекции:"[/bold] Незначительно помассируйте место инъекции для равномерного распределения реагентов.

      [head=3][color=#000000]Примечание:[/color][/head]
      "Light Skull" предназначен для лечения радиации и клеточных повреждений. Разработан для защиты клеток и облученных оболочек. Рекомендуется использовать под контролем обученного медицинского персонала.

- type: entity
