  name: руководство по "Make Day"
  noSpawn: true
  suffix: Андромеда
  components:
  - type: Paper
    content: |
      [head=2][color=#8B4513]Медипен "Make Day"[/color][/head]

      [head=3][color=#000000]Описание:[/color][/head]
      "Make Day" - это устройство, разработанное с использованием современной технологии ".DONK", предназначенное для введения и распространения определенных веществ в организм. Благодаря передовой транспортировке, производимой технологией ".DONK", доставка реагентов происходит быстро и эффективно. Не рекомендуется использовать без обучения персонала, и использование данного устройства рекомендуется под наблюдением врачей. Чаще всего используется для внутривенного питания.

      [head=3][color=#000000]Состав:[/color][/head]
      - [bold]"Sugar (50):"[/bold] Используется для быстрого обеспечения организма энергией.
      - [bold]"Protein (20):"[/bold] Содействует восстановлению и росту тканей.
      - [bold]"Oil Olive (15):"[/bold] Помогает улучшить усвоение питательных веществ.
      - [bold]"Oats (20):"[/bold] Содержит клетчатку, способствует здоровью желудочно-кишечного тракта.
      - [bold]"Flour (15):"[/bold] Предоставляет дополнительные углеводы для энергии.
      - [bold]"Vinegar (5):"[/bold] Используется для поддержания баланса в организме.
      - [bold]"Cornmeal (15):"[/bold] Богатый источник витаминов и минералов.
      - [bold]"Vitamin (30):"[/bold] Помогает поддерживать общее здоровье.
      - [bold]"Rice (15):"[/bold] Содержит комплекс углеводов и минералов.
      - [bold]"Egg (15):"[/bold] Белок для поддержания мышечной массы и общего восстановления.
      - [bold]"Water (50):"[/bold] Важный компонент для поддержания гидратации.

      [head=3][color=#000000]Инструкции по применению:[/color][/head]
      1. [bold]"Выберите место укола:"[/bold] Выберите область тела без повреждений или воспалений.
      2. [bold]"Введение медипена:"[/bold] Осторожно введите иглу медипена в кожу на выбранном участке.
      3. [bold]"Нажмите на кнопку:"[/bold] Нажмите кнопку на медипене для точной инъекции реагентов.
      4. [bold]"Массаж места инъекции:"[/bold] Незначительно помассируйте место инъекции для равномерного распределения реагентов.

      [head=3][color=#000000]Примечание:[/color][/head]
      "Make Day" предназначен для быстрой и эффективной поддержки организма, предоставляя необходимые питательные вещества. Использование рекомендуется только обученному персоналу и под наблюдением врачей.